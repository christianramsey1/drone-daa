name: Build Relay App

on:
  push:
    tags:
      - "relay-app-v*"
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install relay dependencies
        working-directory: relay
        run: npm ci

      - name: Install relay-app dependencies
        working-directory: relay-app
        run: npm install

      - name: Build Mac DMG
        working-directory: relay-app
        run: npx electron-builder --mac --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Rename artifacts for download URL
        run: |
          cp relay-app/dist/*.dmg relay-app/dist/DroneDAA-Relay.dmg 2>/dev/null || true
          cp relay-app/dist/*-mac.zip relay-app/dist/DroneDAA-Relay-mac.zip 2>/dev/null || true

      - name: Upload Mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            relay-app/dist/DroneDAA-Relay.dmg
            relay-app/dist/DroneDAA-Relay-mac.zip

  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install relay dependencies
        working-directory: relay
        run: npm ci

      - name: Install relay-app dependencies
        working-directory: relay-app
        run: npm install

      - name: Build Windows installer
        working-directory: relay-app
        run: npx electron-builder --win --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Rename artifacts for download URL
        run: |
          copy relay-app\dist\*.exe relay-app\dist\DroneDAA-Relay-Setup.exe 2>nul || true
        shell: cmd

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-build
          path: relay-app/dist/DroneDAA-Relay-Setup.exe

  release:
    needs: [build-mac, build-win]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/mac-build/*
            artifacts/win-build/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
