name: Build Relay App

on:
  push:
    tags:
      - "relay-app-v*"
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/relay-app-v')
        run: |
          VERSION="${GITHUB_REF#refs/tags/relay-app-v}"
          echo "Setting version to $VERSION"
          cd relay-app && npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Install relay dependencies
        working-directory: relay
        run: npm ci

      - name: Install relay-app dependencies
        working-directory: relay-app
        run: npm install

      - name: Build Mac DMG
        working-directory: relay-app
        run: npx electron-builder --mac --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Rename artifacts for download URL
        run: |
          cp relay-app/dist/*.dmg relay-app/dist/DroneDAA-Relay.dmg 2>/dev/null || true
          cp relay-app/dist/*-mac.zip relay-app/dist/DroneDAA-Relay-mac.zip 2>/dev/null || true

      - name: Upload Mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            relay-app/dist/DroneDAA-Relay.dmg
            relay-app/dist/DroneDAA-Relay-mac.zip

  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/relay-app-v')
        run: |
          $version = "${{ github.ref_name }}" -replace '^relay-app-v', ''
          Write-Host "Setting version to $version"
          Set-Location relay-app
          npm version $version --no-git-tag-version --allow-same-version
        shell: pwsh

      - name: Install relay dependencies
        working-directory: relay
        run: npm ci

      - name: Install relay-app dependencies
        working-directory: relay-app
        run: npm install

      - name: Build Windows installer
        working-directory: relay-app
        run: npx electron-builder --win --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Rename artifacts for download URL
        run: |
          $exe = Get-ChildItem "relay-app/dist/*.exe" | Where-Object { $_.Name -like "*Setup*" } | Select-Object -First 1
          if ($exe) { Copy-Item $exe.FullName "relay-app/dist/DroneDAA-Relay-Setup.exe" }
          Get-ChildItem "relay-app/dist/*.exe" | ForEach-Object { Write-Host "$($_.Name) ($($_.Length) bytes)" }
        shell: pwsh

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-build
          path: relay-app/dist/DroneDAA-Relay-Setup.exe

  release:
    needs: [build-mac, build-win]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/mac-build/*
            artifacts/win-build/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
